{% extends 'base.html' %}
{% load static %}

{% block main %}
    {% if user.is_staff %}
        <ol>
            <li>{{ user.email }}</li>
            <li>{{ user.name }}</li>
            <li>{{ user.private_access }}</li>
        </ol>
    {% else %}
        <h1>{{ user.name }}</h1>
	{% endif %}
{% endblock main %}
